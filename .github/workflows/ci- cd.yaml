name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  # env:
  #   image:cherukudocker/equalexpert


jobs:
  sonarcloud_scan:
    name: sonar scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: build with maven
        run: mvn clean verify -Dskiptest=false 
